<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--<link rel="stylesheet prefetch" href="css/icofont.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">Matching Game</h1>
        </header>

        <section class="score-panel">
          	<ul class="stars">
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          	</ul>
            <div class="moves-container">
              <span class="moves">0</span> <span class="highlight">Moves</span>
            </div>
            <div class="timer"></div>
            <div class="restart">
                 <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck">

        </ul>
        <!--Matched Cards Audio-->
        <audio id="matchAudio">
           <source  src="sound/match-sound.mp3" type="audio/mpeg">
         </audio>
         <!--unMatched Cards Audio-->
         <audio id="unmatchAudio">
            <source  src="sound/unmatch-sound.mp3" type="audio/mpeg">
          </audio>
        <!--Adding winGame Alert-->
        <audio id="winAudio">
           <source  src="sound/win-game.mp3" type="audio/mpeg">
         </audio>
        <div id="modalpop" class="overlay">
            <div class="popup">
                <h1>Congratulations</h1>
                <a class="close" href=# >Ã—</a>
                <div class="content-1">
                    Well Done, you win the game
                </div>
                <div class="content-2">
                    <p>You made it in (<span id=finalMove> </span>) moves </p>
                    <p>& Time (<span id=totalTime> </span>) hr:min:sec</p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    New Game </a>
                </button>
            </div>
        </div>
        <!--End winGame Alert-->
    </div>

</html>
